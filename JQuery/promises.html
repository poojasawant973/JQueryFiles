<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>

        const p =  new Promise((resolve, reject)=>{

            setTimeout(()=>{ resolve("Task Completed"); }
            , 2000) // show after 2 sec
        })

        p.then((res)=>{
            console.log(res);
        }).catch((err)=>{
            console.log(err);
        })
    </script>
</body>
</html>
