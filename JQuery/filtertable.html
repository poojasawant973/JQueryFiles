<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filter Table</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>

	<input type="search" id="searchbox" placeholder="Search"> <br><br>

	<table cellpadding="20" cellspacing="0" border="1">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Age</th>
			</tr>
		</thead>
			<tbody id="myTable">
			<tr>
				<td> Pooja </td>
				<td> Sawant </td>
				<td> 20 </td>
			</tr>
			<tr>
				<td> Manasvi </td>
				<td> Yekhande </td>
				<td> 18 </td>
			</tr>
			<tr>
				<td> Sapna </td>
				<td> Sawant </td>
				<td> 20 </td>
			</tr>
			<tr>
				<td> Sapana </td>
				<td> Sawai </td>
				<td> 22 </td>
			</tr>
			<tr>
				<td> Aishwarya </td>
				<td> Vibhute </td>
				<td> 23 </td>
			</tr>
		</tbody>
	</table>

	<script>
		$(document).ready(function(){
			$("#searchbox").on("keyup" , function(){
				var value = $(this).val().toLowerCase();
				$("#myTable tr").filter(function(){
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
				});
			});
		});
	</script>


</body>
</html>
